<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="/submit-form" method="post" enctype="multipart/form-data">
        <div class="wrapperTop">
        <div class="image">
            <label for="image"><img src="assets/images/user.png" alt="" height="200" width="200"></label>
            <input type="file" id="image" name="image" style="display: none;">
        </div>
        <div class="wibbly-wobbly">
            <div class="wibbly-row">
                <div class="timey-wimey">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="timey-wimey">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age">
                </div>
                <div class="timey-wimey">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
            </div>
            <div class="wibbly-row">
                <div class="timey-wimey">
                    <label for="dob">DOB:</label>
                    <input type="text" id="dob" name="dob">
                </div>
                <div class="timey-wimey">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class">
                </div>
                <div class="timey-wimey">
                    <label for="blood-group">Blood Group:</label>
                    <input type="text" id="blood-group" name="blood-group">
                </div>
            </div>
        </div>
</div>


<div class="mainChoice">
        <fieldset>
            <legend>Religion:</legend>
            <label><input required type="radio" name="religion" value="RC"> RC</label>
            <label><input required type="radio" name="religion" value="Hindu"> Hindu</label>
            <label><input required type="radio" name="religion" value="Christian"> Christian</label>
            <label><input required type="radio" name="religion" value="Muslim"> Muslim</label>
        </fieldset>

        <fieldset>
            <legend>Caste:</legend>
            <label><input required type="radio" name="caste" value="SC/ST"> SC/ST</label>
            <label><input required type="radio" name="caste" value="MBC"> MBC</label>
            <label><input required type="radio" name="caste" value="BC"> BC</label>
            <label><input required type="radio" name="caste" value="FC"> FC</label>
        </fieldset>
       
        
           
        
</div> <input type="checkbox" name="dalitChristian">

       <div class="etcdetails">
        <input required type="text" name="fatherName" placeholder="Father's Name">
        <input required type="text" name="parentOccupation" placeholder="Parent's Occupation">
        <textarea required name="parentAddress" placeholder="Parent's Address"></textarea>
        <input required type="tel" name="parentMobileNo" placeholder="Parent's Mobile No.">
        <input required type="tel" name="studentMobileNo" placeholder="Student's Mobile No.">
        <input required type="text" name="pincode" placeholder="Pincode">
        <input required type="text" name="previousSchool" placeholder="Previous School">
    </div>
        <label>
            Resident Last Year:
            <input type="checkbox" name="residentLastYear">
        </label>
        <input type="text" name="previousHostelName" placeholder="Previous Hostel Name">
        <input type="text" name="previousHostelPlace" placeholder="Previous Hostel Place">
        
        
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
